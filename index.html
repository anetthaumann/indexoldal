<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Problémamegoldó szeminárium - feladatok</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .meta {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.4;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    .btn {
      background-color: #2563eb;
      color: white;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    main {
      margin-top: 3rem;
      width: 80%;
      min-height: 300px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Problémamegoldó szeminárium – feladatok</h1>
    <div class="meta">
      <div><strong>Haumann Anett</strong></div>
      <div>Szegedi Tudományegyetem – TTIK</div>
      <div>2025–2026 őszi félév</div>
    </div>
    <div class="buttons">
      <button class="btn" onclick="showTask(1)">Első feladat - A Recursive Function</button>
      <button class="btn" onclick="showTask(2)">Második feladat - A - Frog 1</button>
      <button class="btn" onclick="showTask(3)">Harmadik feladat</button>
      <button class="btn" onclick="showTask(4)">Negyedik feladat</button>
    </div>
  </header>

  <main id="content">
    <p>Válassz egy feladatot a fenti gombok közül!</p>
  </main>

  <script>
    function showTask(num) {
      const content = document.getElementById('content');
      content.innerHTML = `<h2>${num}. feladat</h2><p>Itt lesz a ${num}. feladat tartalma.</p>`;
    }
  </script>
</body>
</html>
